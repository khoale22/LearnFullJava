<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        p{
            border:1px solid black;
            width:120px;
            height: 100px;
            white-space:nowrap;
            overflow:hidden;
            word-break:normal;
        }
        .text1{
            text-overflow:clip;
        }
        .text2{
            text-overflow:ellipsis;
        }
    </style>


</head>
<body>

<h4 style="word-spacing: 50px"> Word-spacing : khoang cach giua 2 tu</h4>
<!--word-break  :   break-word : break xuong dong theo tu  , break-all : break luon nếu không đủ dòng hiện tại-->

<p class="text1">Tài liệu học lập trình web</p>
<p class="text2">Tài liệu học lập trình web</p>

</body>
</html>
